monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-2,1920x1080,1920x0,1
plugin = /home/john/.config/hypr/plugins/virtual-desktops.so

# startup programs
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = swayosd-server

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

env = GTK_THEME,Fluent-Dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = QT_QPA_PLATFORMTHEME,qt5ct


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =


    accel_profile = adaptive   

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
	scroll_factor=0.25
	disable_while_typing = false
	middle_button_emulation = false

    }

    sensitivity = 0.1 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    cursor_inactive_timeout = 3
    no_cursor_warps = true
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier=virtdesktopslide,0.13, 1, 0.75,1

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, virtdesktopslide, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

plugin {
	virtual-desktops {
		names = 1:test1, 2:test2, 3:test3, 4:test4
		cycleworkspaces = 0
		rememberlayout = none
		notifyinit = 0
		verbose_logging = 0
	}
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$

$mainMod = SUPER
$altControl = Alt_CTRL

# virtual desktops
bind = Alt_SHIFT, O, nextdesk
bind = Alt_SHIFT, I, prevdesk
bind = Alt_SHIFT, 1, movetodesksilent, 1
bind = Alt_SHIFT, 2, movetodesksilent, 2
bind = Alt_SHIFT, 3, movetodesksilent, 3
bind = Alt_SHIFT, 4, movetodesksilent, 4

binde = Alt_SHIFT, K, resizeactive, 40 0
binde = Alt_SHIFT, J, resizeactive, -40 0
bind = $altControl, T, exec, alacritty
bind = Alt, Q, killactive,
bind = Alt, F4, killactive,
$bind = $mainMod, M, exit,
bind = Alt, V, togglefloating,

# rofi
bind = Alt, W, exec, ~/.local/bin/launch_rofi.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# powermenu
bind = $altControl,DELETE, exec, ~/.local/bin/powermenu.sh
bind = Alt, 1, movewindow, mon:1
bind = Alt, 2, movewindow, mon:0
bind = Alt, O, focusmonitor, e-DP-1
bind = Alt, I, focusmonitor, HDMI-A-2


# window rules
windowrule=float,title:^(Picture-in-Picture)$

# audio control
binde=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind=,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind=,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
binde=,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde=,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# screenshots
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy


# Move focus with mainMod + arrow keys
bind = Alt, J, movefocus, l
bind = Alt, K, movefocus, r
bind = Alt, U, movefocus, u
bind = Alt, N, movefocus, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Alt, mouse:272, movewindow
bindm = Alt, mouse:273, resizewindow
