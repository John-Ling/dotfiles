monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-2,1920x1080,-1920x0,1
plugin = /home/john/.config/hypr/plugins/virtual-desktops.so

# startup programs
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = swayosd-server
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once=sway-audio-idle-inhibit


env = GTK_THEME,Fluent-Dark
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_DEBUG,portals
env = QT_QPA_PLATFORMTHEME,qt5ct
env = HYPRCURSOR_THEME, Adwaita
env = HYPRCURSOR_SIZE, 24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =


    accel_profile = adaptive   

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
	scroll_factor=0.25
	disable_while_typing = false
	middle_button_emulation = false

    }

    sensitivity = -0.05 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    cursor_inactive_timeout = 3
    no_cursor_warps = false
    allow_tearing = false
}

decoration {
    rounding = 0

    blur {
        enabled = false
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


animations {
    enabled = true

    bezier = custom,0.13, 1, 0.75,1

    animation = windows, 1, 3, custom, popin
    animation = windowsOut, 1, 3, custom, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, default
    animation = windowsMove, 1, 2, custom, slide
}

dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

plugin {
	virtual-desktops {
		names = 1:test1, 2:test2, 3:test3, 4:test4
		cycleworkspaces = 0
		rememberlayout = none
		notifyinit = 0
		verbose_logging = 0
	}
}

# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule = float, ^(org.kde.polkit-kde-authentication-agent-1)$

$mainMod = SUPER
$altControl = Alt_CTRL

# virtual desktops
bind = Alt_SHIFT, O, nextdesk
bind = Alt_SHIFT, I, prevdesk
bind = Alt_SHIFT, 1, movetodesksilent, 1
bind = Alt_SHIFT, 2, movetodesksilent, 2
bind = Alt_SHIFT, 3, movetodesksilent, 3
bind = Alt_SHIFT, 4, movetodesksilent, 4

bind = $altControl, O, nextdesk
bind = $altControl, I, prevdesk
bind = $altControl, 1, movetodesksilent, 1
bind = $altControl, 2, movetodesksilent, 2
bind = $altControl, 3, movetodesksilent, 3
bind = $altControl, 4, movetodesksilent, 4

bind = Alt_Control, T, exec, alacritty
bind = Alt_Control, F, exec, firefox
bind = Alt_Control, V, exec, code
bind = Alt_Control, S, exec, spotify
bind = Alt, Q, killactive,
bind = Alt, F4, killactive,

bind = Alt, V, togglefloating,
bind = Alt, Y, togglesplit
binde = $altControl, K, resizeactive, 40 0
binde = $altControl, J, resizeactive, -40 0
binde = Alt_SHIFT, K, resizeactive, 40 0
binde = Alt_SHIFT, J, resizeactive, -40 0

# rofi
bind = Alt, W, exec, ~/.local/bin/launch_rofi.sh
#bind = Alt, P, pseudo, # dwindle
#bind = Alt, J, togglesplit, # dwindle

# powermenu
bind = $altControl,DELETE, exec, ~/.local/bin/powermenu.sh
bind = Alt, 1, movewindow, mon:1
bind = Alt, 2, movewindow, mon:0
bind = Alt, I, exec, hyprctl dispatch focusmonitor eDP-1 && hyprctl dispatch focusmonitor HDMI-A-2
bind = Alt, O, exec, hyprctl dispatch focusmonitor HDMI-A-2 && hyprctl dispatch focusmonitor eDP-1


# window rules
windowrule=float,title:^(Picture-in-Picture)$

# audio control
binde=, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
binde=, XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind=,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind=,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
binde=,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
binde=,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# screenshots
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

bind = Alt, J, movefocus, l
bind = Alt, K, movefocus, r
bind = Alt, U, movefocus, u
bind = Alt, N, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = Alt, mouse:272, movewindow
bindm = Alt, mouse:273, resizewindow
